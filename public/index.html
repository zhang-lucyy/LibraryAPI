<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Web Assignment 0</title>
  <meta name="description" content="First web assignment">
  <meta name="author" content="Lucy Zhang">

  <style>
    body {
      font-family: Segoe UI
    }
    h1 {
      font-family: Bold, Verdana;
      font-size: 36px;
      text-align: center;
    }
    h2 {
      font-family: Impact;
      text-align: center;
    }
    .nutrition {
      text-align: center;
    }
    .radio {
      display: inline-block;
      margin-left: 48%;
    }
    textarea {
      resize: none;
      width: 15%;
      margin-left: 43%;
      font-size: 15px
    }
  </style>

  <script>
    function myFunction() {
      document.getElementById("textarea").value = document.getElementsById("nutrition").value;
    }
    function color(object) {
      document.getElementById("textarea").style.color = object.value;
    }
  </script>
</head>

<body>
  <h1>SWEN-344 Web Assignment 0</h1>
  <h2>Section 03</h2>

  <div class = "dropdown nutrition">
    <select name = "nutrition" id = "nutrition" onchange = "myFunction()">
      <option value = "default"> </option>
      <option value = "Protein">Protein</option>
      <option value = "Carbs">Carbs</option>
      <option value = "Fruits">Fruits</option>
      <option value = "Vegetables">Vegetables</option>
      <option value = "Sweets">Sweets</option>
    </select>
  </div>

  <div class = "colors radio">
    <input type= "radio" id = "black" name = "Color" value = "Black" onclick = "color(this)">
    <label for = "black">Black</label><br>

    <input type= "radio" id = "Red" name = "Color"" value = "Red" onclick = "color(this)">
    <label for = "Red">Red</label><br>

    <input type= "radio" id = "Green" name = "Color" value = "Green" onclick = "color(this)">
    <label for = "Green">Green</label><br>

    <input type= "radio" id = "Blue" name = "Color" value = "Blue" onclick = "color(this)">
    <label for = "Blue">Blue</label><br>

    <input type= "radio" id = "Purple" name = "Color" value = "Purple" onclick = "color(this)">
    <label for = "Purple">Purple</label><br><br>
  </div>

  <div class = "textbox">
    <textarea name = "textarea" id = "textarea" rows = "4" columns = "40">Food Type...</textarea>
  </div>

</body>
</html>
